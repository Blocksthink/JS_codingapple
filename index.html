<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Hello, world!</title>
</head>

<body>



    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인 하세요</h4>

            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pw">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>

        </div>
    </div>


    <script>
        
        $('form').on('submit', function(e) {

            var 입력한값 = document.getElementById('email').value;
            if (/\S+@\S+\.\S+/.test(입력한값)) == false {
                alert('이메일형식아님')
                e.preventDefault();
            }

        });
        
        
        
        $('form').on('submit', function(e) {
            var 비번값 = document.getElementById('pw').value;
            if (/[A-Z]/.test(비번값) == false ) {
                alert('비번다시쓰셈')
                e.preventDefault();
                }
        })
        
    </script>


    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>




    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>




    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>



    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>



    <div class="alert alert-danger">
        <span id="num">5</span>초 이내에 구매시 사은품 증정!
    </div>



    <script>
        var count = 5;

        setInterval(function() {
            count -= 1;
            if (count >= 0) {
                document.querySelector('#num').innerHTML = count;
            }
        }, 1000);







        //        전송 버튼 누르면
        //        저기input에 입력값이 공백이면 알림창 띄우기






        $('#login').on('click', function() {
            $('.black-bg').addClass('show-modal');
        });




        document.getElementById('close').addEventListener('click', function() {
            document.querySelector('.black-bg').classList.remove('show-modal')
        })



        //    document.querySelector('.hello').innerHTML = '바보';
        $('#test-btn').on('click', function() {
            $('.hello')
        })


        document.querySelector('.navbar-toggler').addEventListener('click', function() {

            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body></html>
